<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Aadhaar UID Masking</title>
    <link rel="stylesheet" href="/static/admin_login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>Admin Portal</h1>
                <p>Aadhaar UID Masking System</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Username" 
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Password" 
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="password-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Remember me for 30 days
                    </label>
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">
                    <span class="btn-text">Sign In</span>
                    <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
                </button>
            </form>
            
            <div id="login-message" class="login-message"></div>
            
            <div class="login-footer">
                <div class="security-info">
                    <i class="fas fa-info-circle"></i>
                    <span>Secure administrative access to the Aadhaar masking system</span>
                </div>
                <div class="back-link">
                    <a href="/">
                        <i class="fas fa-arrow-left"></i>
                        Back to Main Site
                    </a>
                </div>
            </div>
        </div>
        
        <div class="login-bg">
            <div class="bg-pattern"></div>
        </div>
    </div>

    <script src="/scripts/admin_login.js"></script>
</body>
</html>
