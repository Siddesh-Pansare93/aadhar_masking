<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar UID Masking Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.1em;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-icon {
            font-size: 3em;
            color: #ddd;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9em;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 150px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .processing {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .processing.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-filename {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .result-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .uid-number {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin: 2px;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .masked-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }

        .download-btn {
            background: #28a745;
            margin-top: 10px;
        }

        .download-btn:hover {
            background: #218838;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            font-weight: bold;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .remove-file {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 5px solid #dc3545;
        }

        .summary-stats {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                border-bottom: none;
                border-right: 3px solid transparent;
            }

            .tab.active {
                border-right-color: #667eea;
                border-bottom-color: transparent;
            }

            .result-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Aadhaar UID Masking Tool</h1>
            <p>Securely detect and mask Aadhaar numbers in your documents</p>
        </div>

        <div class="main-content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('single')">
                    üìÑ Single Image
                </button>
                <button class="tab" onclick="switchTab('bulk')">
                    üìö Bulk Processing
                </button>
            </div>

            <!-- Single Image Tab -->
            <div id="single-tab" class="tab-content active">
                <div class="upload-area" onclick="document.getElementById('single-file').click()">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-text">Click to select an image</div>
                    <div class="upload-subtext">or drag and drop your Aadhaar card image here</div>
                </div>
                <input type="file" id="single-file" class="file-input" accept="image/*">
                
                <div style="text-align: center;">
                    <button class="btn" onclick="processSingleImage()" id="single-process-btn" disabled>
                        Process Image
                    </button>
                </div>

                <div id="single-processing" class="processing">
                    <div class="spinner"></div>
                    <p>Processing your image...</p>
                </div>

                <div id="single-results" class="results"></div>
            </div>

            <!-- Bulk Processing Tab -->
            <div id="bulk-tab" class="tab-content">
                <div class="upload-area" onclick="document.getElementById('bulk-files').click()">
                    <div class="upload-icon">üìö</div>
                    <div class="upload-text">Click to select multiple images</div>
                    <div class="upload-subtext">or drag and drop up to 10 images here</div>
                </div>
                <input type="file" id="bulk-files" class="file-input" accept="image/*" multiple>
                
                <div id="bulk-file-list" class="file-list"></div>

                <div style="text-align: center;">
                    <button class="btn" onclick="processBulkImages()" id="bulk-process-btn" disabled>
                        Process All Images
                    </button>
                    <button class="btn" onclick="clearBulkFiles()" style="background: #6c757d;">
                        Clear All
                    </button>
                </div>

                <div id="bulk-processing" class="processing">
                    <div class="spinner"></div>
                    <p>Processing your images...</p>
                </div>

                <div id="bulk-results" class="results"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let selectedFiles = [];

        // Tab switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');

            // Clear results when switching tabs
            document.getElementById('single-results').innerHTML = '';
            document.getElementById('bulk-results').innerHTML = '';
        }

        // File handling for single image
        document.getElementById('single-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const processBtn = document.getElementById('single-process-btn');
            
            if (file) {
                processBtn.disabled = false;
                processBtn.textContent = `Process "${file.name}"`;
            } else {
                processBtn.disabled = true;
                processBtn.textContent = 'Process Image';
            }
        });

        // File handling for bulk images
        document.getElementById('bulk-files').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            addBulkFiles(files);
        });

        function addBulkFiles(files) {
            files.forEach(file => {
                if (selectedFiles.length < 10 && !selectedFiles.find(f => f.name === file.name)) {
                    selectedFiles.push(file);
                }
            });
            updateBulkFileList();
        }

        function updateBulkFileList() {
            const fileList = document.getElementById('bulk-file-list');
            const processBtn = document.getElementById('bulk-process-btn');
            
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '';
                processBtn.disabled = true;
                processBtn.textContent = 'Process All Images';
                return;
            }

            processBtn.disabled = false;
            processBtn.textContent = `Process ${selectedFiles.length} Image${selectedFiles.length > 1 ? 's' : ''}`;

            fileList.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button class="remove-file" onclick="removeFile(${index})">Remove</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateBulkFileList();
        }

        function clearBulkFiles() {
            selectedFiles = [];
            document.getElementById('bulk-files').value = '';
            updateBulkFileList();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Drag and drop functionality
        function setupDragAndDrop() {
            const uploadAreas = document.querySelectorAll('.upload-area');
            
            uploadAreas.forEach(area => {
                area.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    this.classList.add('dragover');
                });

                area.addEventListener('dragleave', function(e) {
                    e.preventDefault();
                    this.classList.remove('dragover');
                });

                area.addEventListener('drop', function(e) {
                    e.preventDefault();
                    this.classList.remove('dragover');
                    
                    const files = Array.from(e.dataTransfer.files);
                    const isImages = files.every(file => file.type.startsWith('image/'));
                    
                    if (!isImages) {
                        alert('Please drop only image files.');
                        return;
                    }

                    if (this.closest('#single-tab')) {
                        if (files.length === 1) {
                            document.getElementById('single-file').files = e.dataTransfer.files;
                            document.getElementById('single-file').dispatchEvent(new Event('change'));
                        } else {
                            alert('Please drop only one image for single processing.');
                        }
                    } else if (this.closest('#bulk-tab')) {
                        addBulkFiles(files);
                    }
                });
            });
        }

        // Processing functions
        async function processSingleImage() {
            const fileInput = document.getElementById('single-file');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image file');
                return;
            }

            showProcessing('single');
            
            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`${API_BASE_URL}/process-image`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    displaySingleResult(result);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }
            } catch (error) {
                displayError('single-results', error.message);
            } finally {
                hideProcessing('single');
            }
        }

        async function processBulkImages() {
            if (selectedFiles.length === 0) {
                alert('Please select image files');
                return;
            }

            showProcessing('bulk');

            try {
                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('files', file);
                });

                const response = await fetch(`${API_BASE_URL}/process-bulk`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    displayBulkResults(result);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }
            } catch (error) {
                displayError('bulk-results', error.message);
            } finally {
                hideProcessing('bulk');
            }
        }

        function showProcessing(type) {
            document.getElementById(`${type}-processing`).classList.add('show');
            document.getElementById(`${type}-results`).innerHTML = '';
        }

        function hideProcessing(type) {
            document.getElementById(`${type}-processing`).classList.remove('show');
        }

        function displaySingleResult(result) {
            const resultsDiv = document.getElementById('single-results');
            
            resultsDiv.innerHTML = `
                <div class="result-card">
                    <div class="result-header">
                        <div class="result-filename">${result.filename}</div>
                        <div class="result-status status-success">‚úì Success</div>
                    </div>
                    
                    <div class="result-details">
                        <div class="detail-item">
                            <div class="detail-label">Processing Time</div>
                            <div class="detail-value">${result.processing_time.toFixed(2)}s</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Locations Found</div>
                            <div class="detail-value">${result.locations_found}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">UID Numbers</div>
                            <div class="detail-value">
                                ${result.uid_numbers.map(uid => `<span class="uid-number">${uid}</span>`).join('')}
                            </div>
                        </div>
                    </div>

                    <div class="image-container">
                        <h4>Masked Image:</h4>
                        <img src="${result.masked_image_url}" alt="Masked Image" class="masked-image">
                        <br>
                        <button class="btn download-btn" onclick="downloadImage('${result.masked_image_url}', '${result.filename}')">
                            üì• Download Masked Image
                        </button>
                    </div>
                </div>
            `;
        }

        function displayBulkResults(results) {
            const resultsDiv = document.getElementById('bulk-results');
            
            let html = `
                <div class="summary-stats">
                    <h3>Processing Summary</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number">${results.total_images}</div>
                            <div class="stat-label">Total Images</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${results.successful_processes}</div>
                            <div class="stat-label">Successful</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${results.failed_processes}</div>
                            <div class="stat-label">Failed</div>
                        </div>
                    </div>
                </div>
            `;

            // Display errors if any
            if (results.errors && results.errors.length > 0) {
                html += `<div class="error-message">
                    <h4>‚ùå Errors:</h4>
                    ${results.errors.map(error => `<div>‚Ä¢ ${error}</div>`).join('')}
                </div>`;
            }

            // Display successful results
            results.results.forEach(result => {
                html += `
                    <div class="result-card">
                        <div class="result-header">
                            <div class="result-filename">${result.filename}</div>
                            <div class="result-status status-success">‚úì Success</div>
                        </div>
                        
                        <div class="result-details">
                            <div class="detail-item">
                                <div class="detail-label">Processing Time</div>
                                <div class="detail-value">${result.processing_time.toFixed(2)}s</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Locations Found</div>
                                <div class="detail-value">${result.locations_found}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">UID Numbers</div>
                                <div class="detail-value">
                                    ${result.uid_numbers.map(uid => `<span class="uid-number">${uid}</span>`).join('')}
                                </div>
                            </div>
                        </div>

                        <div class="image-container">
                            <h4>Masked Image:</h4>
                            <img src="${result.masked_image_url}" alt="Masked Image" class="masked-image">
                            <br>
                            <button class="btn download-btn" onclick="downloadImage('${result.masked_image_url}', '${result.filename}')">
                                üì• Download Masked Image
                            </button>
                        </div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        function displayError(containerId, errorMessage) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="error-message">
                    <h4>‚ùå Error</h4>
                    <p>${errorMessage}</p>
                </div>
            `;
        }

        function downloadImage(imageUrl, filename) {
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = `masked_${filename}`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize drag and drop
        setupDragAndDrop();
    </script>
</body>
</html>
